<ship-routes-ui-map
  [selectedRoute]="selectedShipRoute()"
  [highlightedRoute]="highlightedShipRoute()"
/>
<ship-routes-ui-route-selection
  [allRoutes]="allShipRoutesSelectOption()"
  style="position: fixed; z-index: 1000; top: 1rem; right: 1rem"
  (routeSelected)="routeSelected($event)"
  (routeHighlighted)="highlightRoute($event)"
/>
@if (shipRouteData()) {
<ship-routes-ui-ship-velocity-chart
  [routeData]="{from: selectedShipRoute()!.fromPort, to: selectedShipRoute()!.toPort}"
  [shipVelocityData]="shipRouteData()!"
  style="position: fixed; z-index: 1000; bottom: 1rem; left: 1rem"
/>
}
